<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>

	<link rel="stylesheet" type="text/css" href="timer.css">




	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


		


	  <div class="button-container">
			<button class="add-btn" id = "Burpee" value = "Burpee" onclick="workout1.setExercise(this.id)">Burpee</button>
			<button class="add-btn" id = "Plank" value = "Plank" onclick="workout1.setExercise(this.id)">Plank</button>
			<button class="add-btn" id = "Rest" value = "Rest" onclick="workout1.setExercise(this.id)">Rest</button>
			<button class="add-btn" id = "Sit Up" value = "Sit Up" onclick="workout1.setExercise(this.id)">Sit up</button>
			<button class="add-btn" id = "Goblet Squat" value = "Goblet Squat" onclick="workout1.setExercise(this.id)">Goblet Squat</button>
			<button class="add-btn" id = "Kettlebell Swing" value = "Kettlebell Swing" onclick="workout1.setExercise(this.id)">Kettlebell Swing</button>
			<button class="add-btn" id = "Press Up" value = "Press Up" onclick="workout1.setExercise(this.id)">Press Up</button>
			<button class="add-btn" id = "Select All" value = "Select All" onclick="workout1.setExercise(this.id)">Select All</button>
	  </div>
	  
	  <div id = "array"></div>

	<main id="main">

		<header id="main-header">
			<h1>Exercise Countdown Timer</h1>


			<button class = "time-btn" value = "03:00" id = "03:00" onclick="workout1.timeButton(this.id)">3 minutes</button>
			<button class = "time-btn" value = "05:00" id = "05:00" onclick="workout1.timeButton(this.id)">5 minutes</button>
			<button class = "time-btn" value = "10:00" id = "10:00" onclick="workout1.timeButton(this.id)">10 minutes</button><br>
			<p>or enter a time in munutes and seconds</p>
			<label for="minutes">Minutes:</label><input type = "number" id = "minutes" name = "minutes">
			<label for="seconds">Seconds:</label><input type = "number" id = "seconds" name = "seconds">
			<button type="button" onclick="workout1.setTime()">Submit</button>


			<p id="new-exercise">Every 10 seconds a new exercise is generated for 1000 seconds.
			</p>
			<p class="visible">Click Start to go.</p>
			


			<div class="countdownDiv centreDiv">
				<p><span id="initial" class="hide">3</span></p>
				<p><span id="timer">00:00</span></p>

				<p><span id="exercise" class="hide">Get ready...</span></p>

				<button id="start">Start</button>
				<button onclick="pause()">Pause</button>
				<button id="clear">Clear</button>
			</div>

		</header>

		<div class="sidebar">
		
	  
			<ul class="workouts">
			  <form class="form hidden">
				<div class="form__row">
				  <label class="form__label">Type</label>
				  <select class="form__input form__input--type">
					<option value="running">Running</option>
					<option value="cycling">Cycling</option>
				  </select>
				</div>
				<div class="form__row">
				  <label class="form__label">Distance</label>
				  <input class="form__input form__input--distance" placeholder="km" />
				</div>
				<div class="form__row">
				  <label class="form__label">Duration</label>
				  <input
					class="form__input form__input--duration"
					placeholder="min"
				  />
				</div>
				<button class="form__btn">OK</button>
			  </form>
	<h2 id = 'list'>List</h2>

	</main>


	<script type="text/javascript" src="timer.js"></script>

</body>

</html>
