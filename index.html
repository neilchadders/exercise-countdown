<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>

	<link rel="stylesheet" type="text/css" href="timer.css">



	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<main id="main">

		<header>
			<h1>The Morley 1000</h1>
			<p>Exercise countdown timer. Every 10 seconds a new exercise is generated for 1000 seconds.
			</p>
			<p class="visible">Click Start to go.</p>
		</header>


		<div class="countdownDiv centreDiv">
			<p><span id="initial" class="hide">3</span></p>
			<p><span id="timer">1000</span></p>
			<p><button id="start">Start</button>
				<button id="clear">Clear</button>
				<button id="pauseButton">Pause</button>
				<button id="resume">Resume</button>


			</p>
		</div>

		<div class="exerciseDiv centreDiv">
			<p><span id="exercise" class="hide">Get ready...</span></p>
		</div>

	</main>

	<footer class="footer">
		<!-- Social Media-->
		<div class="social-media">
			<a href="https://twitter.com/NeilC98875055" class="fa fa-twitter"></a>
			<a href="https://www.linkedin.com/in/neil-c-485778210/" class="fa fa-linkedin"></a>
			<a href="https://github.com/neilchadders" class="fa fa-github"></a>
		</div>

		<a class="footer-tag" href="">Neil Chadwick</a>

	</footer>
	<script type="text/javascript" src="timer.js"></script>

</body>

</html>
