<body>


		


	  <div class="button-container">
			<button class="add-btn" id = "Burpee" value = "Burpee" onclick="workout1.burpee(this.id)">Burpee</button>
			<button class="add-btn" id = "Plank" value = "Plank" onclick="workout1.burpee(this.id)">Plank</button>
			<button class="add-btn" id = "Rest" value = "Rest" onclick="workout1.burpee(this.id)">Rest</button>
			<button class="add-btn" id = "Sit Up" value = "Sit Up" onclick="workout1.burpee(this.id)">Sit up</button>
			<button class="add-btn" id = "Goblet Squat" value = "Goblet Squat" onclick="workout1.burpee(this.id)">Goblet Squat</button>
			<button class="add-btn" id = "Kettlebell Swing" value = "Kettlebell Swing" onclick="workout1.burpee(this.id)">Kettlebell Swing</button>
			<button class="add-btn" id = "Press Up" value = "Press Up" onclick="workout1.burpee(this.id)">Press Up</button>
			<button class="add-btn" id = "Select All" value = "Select All" onclick="workout1.burpee(this.id)">Select All</button>
	  </div>
	  
	  <div id = "array"></div>

	<main id="main">

		<header id="main-header">
			<h1>Exercise Countdown Timer</h1>
			<label for="minutes">Minutes:</label><input type = "number" id = "minutes" name = "minutes">
			<label for="seconds">Seconds:</label><input type = "number" id = "seconds" name = "seconds">
			<button type="button" onclick="workout1.setTime()">Submit</button>


			<p id="new-exercise">Every 10 seconds a new exercise is generated for 1000 seconds.
			</p>
			<p class="visible">Click Start to go.</p>
			


			<div class="countdownDiv centreDiv">
				<p><span id="initial" class="hide">3</span></p>
				<p><span id="timer">00:00</span></p>

				<p><span id="exercise" class="hide">Get ready...</span></p>

				<button id="start">Start</button>
				<button onclick="pause()">Pause</button>
				<button id="clear">Clear</button>
			</div>

		</header>


	</main>
